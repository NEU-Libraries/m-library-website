<div class='navbar'>
  <div class='navbar-inner'> 
    <a class='navbar-brand' href='/'>ICON HERE</a>
    <ul class='nav navbar-nav'>
    	{% for post in site.posts %}
    		{%if post.categories contains 'navbar_main_element' and post.url == page.url %}
    			<li class=active><a href= {{post.url }}>{{ post.title }}</a></li>
    		{% elsif post.categories contains 'navbar_main_element' %}
    			<li><a href= {{ post.url }}>{{ post.title }}</a></li>
    		{% endif %}
      	{% endfor %}
    </ul>
  </div>
</div>
