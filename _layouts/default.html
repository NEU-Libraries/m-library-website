<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width">
    <link href="{{ site.baseurl }}css/global.css" rel="stylesheet" type="text/css" />
    <script src="{{ site.baseurl }}js/vendor/modernizr-latest.js"></script>
</head>
<body>
    <div class="container">
      <header class="row">
        {% include site_header.html %}
    </header>
    {% include sitewide_navbar.html %}
    <div class="row">
      <div class="col-lg-9">
        {{ content }}
    </div>
    {% include sitewide_footer.html %}
</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
</body>
</html>
